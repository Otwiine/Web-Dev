<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Welcome to page 4</h1>
    <hr>
    <a href="index.html" target="_self" title="Page 1"><button style="background-color: chartreuse;">PAGE 1</button></a>
    <a href="page2.html" target="_self" title="Page 2"><button style="background-color: chartreuse;">PAGE 2</button></a>
    <a href="page3.html" target="_self" title="Page 3"><button style="background-color: chartreuse;">PAGE 3</button></a>
    <a href="page4.html" target="_self" title="Page 4"><button style="background-color: chartreuse;"> PAGE 4</button></a>
    <hr>
    <form>
        <div>
        <label for="fname"> First Name: </label>
        <input type="text" id="fname" placeholder="Name" required>
    </div>
    <br>
<!--<div> tags make form boxes block level elements-->
    <div>
        <label for="lname"> Last Name: </label>
        <input type="text" id="lname" placeholder="Name" required>
    </div>
    <br>
    <div>
        <label for="pass"> Password: </label>
        <input type="password" id="pass" placeholder="Password" name="pass" maxlength="12" required>
    </div>
    <br>
    <div>
        <label for="email"> Email: </label>
        <input type="email" id="mail" placeholder="Email" name="mail" required>
    </div>
    <br>
    <div>
        <label for="phone"> Telephone: </label>
        <input type="tel" id="phone" placeholder="Telephone" name="phone" required">
    </div>
    <br>
        <div>
            <label for="bdate"> Birthdate: </label>
            <input type="date" id="bdate" name="bdate" required>
        </div>
    <br>
    <div>
        <label for="quantity"> Quantity: </label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" value="1" required>
    </div>
    <br>
    <div>
        <label for="title">Title: </label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs.">
        <label for="Phd.">Phd.</label>
        <input type="radio" id="Phd." name="title" value="Phd.">
    </div>
    <br>
    <div>
        <label for="payment"> Payment: </label>
        <select id="payment" name="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
    </div>
    <br>
    <div>
        <label for="checkbox">Chess</label>
        <input type="checkbox" id="Chess" name="Chess">



    </div>
    <hr>
     <input type="reset">
     <input type="submit">
    
    </form>
    

    <h3 style="color: white">Store hours</h3>
    <table bgcolor="black" width="700">
        <tr bgcolor="grey">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr bgcolor="orange" align="center">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>Closed</td>
        </tr>
    </table>
</body>
</html>
